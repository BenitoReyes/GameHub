<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Drop 4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark Mode (Default - retro theme) */
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            color: #ffffff;
        }

        /* Light Mode */
        body.light {
            background: linear-gradient(180deg, #d6eaff 0%, #b3d9ff 100%);
            color: #4299e1;
        }

        /* Hide dark mode elements in light mode */
        body.light::after,
        body.light .shooting-star {
            display: none;
        }

        /* Sun for Light Mode */
        body.light::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fef08a 0%, #fbbf24 50%, #f59e0b 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: 1;
            display: block;
            animation: sunGlow 5s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(251, 191, 36, 0.6),
                0 0 60px rgba(251, 191, 36, 0.4),
                0 0 90px rgba(251, 191, 36, 0.2);
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 75% 25%, white, transparent),
                radial-gradient(1px 1px at 40% 90%, white, transparent),
                radial-gradient(1px 1px at 95% 40%, white, transparent);
            background-size: 200px 200px, 180px 180px, 220px 220px;
            animation: stars 25s linear infinite, twinkle 4s ease-in-out infinite;
            opacity: 0.4;
            z-index: 0;
        }

        /* Light Mode Clouds */
        body.light::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 100%;
            background-image: 
                /* Large clouds */
                radial-gradient(ellipse 120px 40px at 25% 20%, rgba(255, 255, 255, 0.8), transparent 50%),
                radial-gradient(ellipse 80px 30px at 75% 35%, rgba(255, 255, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 100px 35px at 50% 60%, rgba(255, 255, 255, 0.7), transparent 50%),
                radial-gradient(ellipse 90px 25px at 15% 80%, rgba(255, 255, 255, 0.5), transparent 50%),
                /* Medium clouds */
                radial-gradient(ellipse 60px 20px at 85% 15%, rgba(240, 248, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 70px 25px at 35% 45%, rgba(240, 248, 255, 0.5), transparent 50%),
                radial-gradient(ellipse 55px 18px at 65% 75%, rgba(240, 248, 255, 0.7), transparent 50%),
                /* Small clouds */
                radial-gradient(ellipse 40px 15px at 45% 25%, rgba(248, 250, 252, 0.4), transparent 50%),
                radial-gradient(ellipse 35px 12px at 80% 55%, rgba(248, 250, 252, 0.5), transparent 50%),
                radial-gradient(ellipse 45px 16px at 20% 65%, rgba(248, 250, 252, 0.6), transparent 50%);
            background-size: 400px 300px, 350px 250px, 300px 200px;
            animation: clouds 30s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        /* Moon */
        body::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #f7fafc 0%, #e2e8f0 40%, #cbd5e0 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: 1;
            animation: moonGlow 6s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1),
                inset -8px -8px 0 rgba(0, 0, 0, 0.1);
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, white, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shootingStar 3s linear infinite;
        }

        .shooting-star:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-delay: 8s;
            animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 15s;
            animation-duration: 2.8s;
        }

        .shooting-star:nth-child(4) {
            top: 30%;
            left: 60%;
            animation-delay: 22s;
            animation-duration: 3.2s;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform-origin: 0 50%;
            transform: rotate(45deg);
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, #16213e 0%, #0f1419 100%);
            border-bottom: 6px solid #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 6px 0 #000;
        }

        body.light .header {
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
        }

        .leave-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            color: white;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }

        .leave-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .leave-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        body.light .leave-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: #ffffff;
        }

        .logo {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 15px 40px;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .profile-btn {
            background: linear-gradient(135deg, #9333ea 0%, #a855f7 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            color: white;
            font-size: 14px;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
            padding: 10px 0;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .profile-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-dropdown a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 10px;
            transition: background 0.2s;
        }

        .profile-dropdown a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-right: 6px solid #000;
            box-shadow: 6px 0 0 #000;
            transition: left 0.3s ease;
            z-index: 200;
            padding: 100px 0 20px 0;
            overflow-y: auto;
        }

        body.light .sidebar {
            background: linear-gradient(180deg, #e0f2fe 0%, #b3e5fc 100%);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            color: #fbbf24;
            font-size: 16px;
            padding: 0 20px 20px 20px;
            border-bottom: 4px solid #000;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0 #000;
        }

        .category-list {
            list-style: none;
        }

        .category-list a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s;
        }

        body.light .category-list a {
            color: #4299e1;
        }

        .category-list a:hover {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            padding-left: 30px;
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            border: 6px solid #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        body.light .container {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .page-title {
            text-align: center;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem 0;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .game-layout {
                gap: 1rem;
            }
            
            .game-card, .chat-card {
                padding: 1rem;
            }
            
            #game-board {
                max-width: 100%;
                padding: 15px;
            }
            
            .cell {
                min-width: 40px;
                min-height: 40px;
                max-width: 60px;
                max-height: 60px;
            }
        }

        /* Game Layout */
        .game-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 1024px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Game Board Card */
        .game-card {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 2rem;
            position: relative;
            transition: all 0.1s;
        }

        body.light .game-card {
            background: linear-gradient(135deg, #60a5fa 0%, #4299e1 50%, #3182ce 100%);
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        .card-title {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Game Board */
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            background: #2d3748;
            padding: 20px;
            border: 4px solid #000;
            border-radius: 12px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        body.light #game-board {
            background: #2d3748;
        }

        /* Column hover highlighting */
        .game-board-container {
            position: relative;
        }

        .column-highlight {
            position: absolute;
            top: 20px;
            width: calc((100% - 40px - 48px) / 7);
            height: calc(100% - 40px);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 10;
        }

        .column-highlight.active {
            opacity: 1;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #4a5568;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .cell:hover {
            background: #718096;
            transform: scale(1.1);
        }

        .cell.red {
            background: radial-gradient(circle, #e53e3e 0%, #c53030 100%);
            box-shadow: 0 0 0 3px #000, inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .cell.blue {
            background: radial-gradient(circle, #3182ce 0%, #2c5282 100%);
            box-shadow: 0 0 0 3px #000, inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        /* Turn Indicator */
        .turn-indicator {
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
            text-shadow: 2px 2px 0 #000;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            border: 4px solid #000;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        body.light .turn-indicator {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            color: #4299e1;
        }

        /* Chat Section */
        .chat-card {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 1.5rem;
            height: fit-content;
        }

        body.light .chat-card {
            background: linear-gradient(135deg, #60a5fa 0%, #4299e1 50%, #3182ce 100%);
        }

        .chat-box {
            background: #1a202c;
            border: 4px solid #000;
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 10px;
            line-height: 1.4;
        }

        body.light .chat-box {
            background: #2d3748;
            color: #ffffff;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            background: #2d3748;
            border: 4px solid #000;
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        body.light #chatInput {
            background: #2d3748;
            color: #ffffff;
        }

        #sendBtn {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            border: 4px solid #000;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            transition: all 0.1s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1000;
            transition: all 0.1s;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 15% auto;
            padding: 2rem;
            border: 6px solid #38b2ac;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: white;
            box-shadow: 0 0 0 6px #38b2ac;
        }

        body.light .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            color: #4299e1;
            border: 6px solid #3182ce;
            box-shadow: 0 0 0 6px #3182ce;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: white;
        }

        /* Leave Confirmation Modal */
        .confirm-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .confirm-modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 20% auto;
            padding: 2rem;
            border: 6px solid #38b2ac;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 0 0 6px #38b2ac;
            border-radius: 8px;
        }

        body.light .confirm-modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            color: #4299e1;
            border: 6px solid #3182ce;
            box-shadow: 0 0 0 6px #3182ce;
        }

        .confirm-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0 #000;
            color: #f97316;
        }

        body.light .confirm-title {
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
            color: #f59e0b;
        }

        .confirm-message {
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .confirm-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .confirm-btn {
            padding: 12px 24px;
            border: 4px solid #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.1s;
            text-decoration: none;
            display: inline-block;
        }

        .confirm-btn-yes {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            box-shadow: 0 0 0 2px #1a202c, 0 0 0 4px #38b2ac, 0 4px 0 #38b2ac;
        }

        .confirm-btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 2px #1a202c, 0 0 0 4px #38b2ac, 0 6px 0 #38b2ac;
        }

        body.light .confirm-btn-yes {
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #3182ce, 0 4px 0 #3182ce;
        }

        body.light .confirm-btn-yes:hover {
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #3182ce, 0 6px 0 #3182ce;
        }

        .confirm-btn-no {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            box-shadow: 0 0 0 2px #1a202c, 0 0 0 4px #38b2ac, 0 4px 0 #38b2ac;
        }

        .confirm-btn-no:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 2px #1a202c, 0 0 0 4px #38b2ac, 0 6px 0 #38b2ac;
        }

        body.light .confirm-btn-no {
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #3182ce, 0 4px 0 #3182ce;
        }

        body.light .confirm-btn-no:hover {
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #3182ce, 0 6px 0 #3182ce;
        }

        @media (max-width: 480px) {
            .confirm-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .confirm-btn {
                width: 120px;
            }
        }

        /* Animation Keyframes */
        @keyframes clouds {
            from { transform: translateX(0); }
            to { transform: translateX(-33.33%); }
        }

        @keyframes stars {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-200px) translateX(-100px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            33% { opacity: 0.7; }
            66% { opacity: 0.4; }
            100% { opacity: 0.4; }
        }

        @keyframes shootingStar {
            0% { 
                transform: translateX(-100px) translateY(-100px);
                opacity: 0;
            }
            5% { opacity: 0.3; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            95% { opacity: 0.3; }
            100% { 
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes moonGlow {
            0% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                           0 0 40px rgba(255, 255, 255, 0.2),
                           0 0 60px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                           0 0 60px rgba(255, 255, 255, 0.3),
                           0 0 90px rgba(255, 255, 255, 0.2);
                transform: scale(1.03);
            }
            100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                           0 0 40px rgba(255, 255, 255, 0.2),
                           0 0 60px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
        }

        @keyframes sunGlow {
            0% { 
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.6),
                           0 0 60px rgba(251, 191, 36, 0.4),
                           0 0 90px rgba(251, 191, 36, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(251, 191, 36, 0.8),
                           0 0 80px rgba(251, 191, 36, 0.6),
                           0 0 120px rgba(251, 191, 36, 0.3);
                transform: scale(1.04);
            }

    <script>
        // Profile Toggle Functions
        function toggleProfile() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }

        function toggleTheme() {
            if (window.GameHubTheme) {
                window.GameHubTheme.toggleTheme();
            }
        }

        function showRoleModal(message) {
            const modal = document.getElementById('roleModal');
            const roleMessage = document.getElementById('roleMessage');
            roleMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeRoleModal() {
            const modal = document.getElementById('roleModal');
            modal.style.display = 'none';
        }

        // Leave confirmation functions
        function showLeaveConfirm() {
            const modal = document.getElementById('leaveConfirmModal');
            modal.style.display = 'block';
        }

        function confirmLeave() {
            // Emit leave game event if in a room
            const roomId = sessionStorage.getItem('roomId');
            if(roomId && typeof socket !== 'undefined'){
                socket.emit('leave-game', roomId);
            }
            // Navigate to drop4 menu
            window.location.href = 'drop4Menu.html';
        }

        function cancelLeave() {
            const modal = document.getElementById('leaveConfirmModal');
            modal.style.display = 'none';
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const profileBtn = document.querySelector('.profile-btn');
            const dropdown = document.getElementById('profileDropdown');
            
            if (!profileBtn.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Initialize game when DOM is loaded
        window.addEventListener('DOMContentLoaded', async () => {
            window.IS_BOARD_PAGE = true;
            renderScores();
            const urlParams = new URLSearchParams(window.location.search);
            const checkRoomId = sessionStorage.getItem('roomId');
            if(!checkRoomId){
                sessionStorage.setItem('roomId', urlParams.get('roomId') || '');
            }
            const roomId = urlParams.get('roomId') || sessionStorage.getItem('roomId');
            const userId = sessionStorage.getItem('userId');
            const token = sessionStorage.getItem('token');
            const role = sessionStorage.getItem('role');
            const username = sessionStorage.getItem('username');
            if (!roomId || !userId || !token || !role) {
            alert("Missing session data. Please rejoin the room.");
            return;
            }
            try {
            await connectToChat({ roomId, userId, token, role, username });
            } catch (err) {
            console.error("Error connecting to chat:", err);
            }
            assignedPlayer = role;
            currentPlayer = 'red'; // red always starts
            isMyTurn = role === currentPlayer;
            scriptRoomId = roomId;
            socket.emit('join-room', scriptRoomId);
            // Optional role alert
            if(role==='spectator'){
                showRoleModal("You are a " + role + ", RoomID: " + roomId);
            } else {
                showRoleModal("You are " + role + ", RoomID: " + roomId);
            }
            socket.on('sync-board', (boardData) => {
                board = boardData;
                updateReloadedUI(board); // â† this should redraw the board
                updateTurnIndicator();
            });
            socket.emit('request-board', scriptRoomId);
            socket.emit('getScores', scriptRoomId);
            socket.on('scoreUpdate', ({ redScore: rScore, blueScore: bScore }) => {
                renderScores(rScore, bScore);
            });
            // Now that DOM is ready and role is assigned, initialize board
            initializeBoard();
            
            // Add column hover highlighting
            setupColumnHighlighting();
        });

        // Column highlighting functionality
        function setupColumnHighlighting() {
            const cells = document.querySelectorAll('.cell');
            
            cells.forEach(cell => {
                const col = parseInt(cell.getAttribute('data-col'));
                
                cell.addEventListener('mouseenter', () => {
                    const highlight = document.getElementById(`col-highlight-${col}`);
                    if (highlight) {
                        highlight.classList.add('active');
                    }
                });
                
                cell.addEventListener('mouseleave', () => {
                    const highlight = document.getElementById(`col-highlight-${col}`);
                    if (highlight) {
                        highlight.classList.remove('active');
                    }
                });
            });
        }

        window.addEventListener('beforeunload', () => {
            const roomId = sessionStorage.getItem('roomId');
            if(roomId){
                socket.emit('leave-game', roomId);
            }
        });
    </script>
