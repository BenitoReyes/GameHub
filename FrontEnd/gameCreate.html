<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Create Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200px 200px;
            animation: stars 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .container {
            background: linear-gradient(135deg, #2d3561 0%, #1f2544 100%);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 15px 40px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pixel corners */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fbbf24;
        }

        .container::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .container::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        h1 {
            color: #fbbf24;
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 
                3px 3px 0 #000,
                5px 5px 0 rgba(0, 0, 0, 0.3);
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .icon-container {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            position: relative;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        button:hover {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        #joinRoom {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
        }

        #joinRoom:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 12px 20px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            z-index: 10;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .back-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Floating chips */
        .floating-chip {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            z-index: 0;
        }

        .chip-1 { top: 12%; left: 8%; animation-delay: 0s; }
        .chip-2 { top: 18%; right: 10%; animation-delay: 1s; }
        .chip-3 { bottom: 15%; left: 12%; animation-delay: 2s; }
        .chip-4 { bottom: 20%; right: 8%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            button {
                font-size: 14px;
                padding: 18px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 10px;
            }

            .icon-container {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <div class="floating-chip chip-4">ðŸŸ¡</div>

    <div class="container">

        <div class="button-group">

        </div>
    </div>

    <script src="stream-chat.bundle.js"></script>

</html>
