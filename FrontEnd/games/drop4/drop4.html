<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Visual</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            color: #e6eef8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 320px;
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent);
            background-size: 200px 200px;
            animation: stars 25s linear infinite;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes stars {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-200px) translateX(-100px); }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 10px 16px;
            font-size: 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            transition: all 0.1s;
            z-index: 200;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        /* Player Profiles */
        .profile-container {
            position: fixed;
            top: 100px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
        }

        .profile-left {
            left: 20px;
            flex-direction: row;
        }

        .profile-right {
            right: 20px;
            flex-direction: row-reverse;
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: rgba(0, 0, 0, 0.8);
        }

        .profile-red .profile-avatar {
            border-color: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
        }

        .profile-blue .profile-avatar {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }

        .profile-avatar img {
            display: none;
        }

        .profile-username {
            font-size: 10px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        /* Game Wrapper */
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
            padding: 200px 20px 20px 20px;
            min-height: calc(100vh - 320px);
        }

        /* Suggestion Button */
        .suggestion-controls {
            margin-bottom: 10px;
        }

        .suggestion-button {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 12px 20px;
            font-size: 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .suggestion-button:hover {
            background: linear-gradient(180deg, #fcd34d 0%, #fbbf24 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .suggestion-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Board Container */
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board-wrapper {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border: 6px solid #fff;
            box-shadow: 0 0 0 6px #000, 0 8px 0 #000;
            padding: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 8px;
            background: #000;
            padding: 12px;
            border: 4px solid #fff;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: #1a1a2e;
            border: 3px solid #2d3748;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            position: relative;
            image-rendering: pixelated;
        }

        .cell:hover {
            background: #2d3748;
            border-color: #4a5568;
            transform: scale(1.05);
        }

        .cell.column-highlight {
            animation: highlightPulse 1s infinite;
        }

        @keyframes highlightPulse {
            0%, 100% { 
                background: #fbbf24;
                border-color: #fcd34d;
            }
            50% { 
                background: #f59e0b;
                border-color: #fbbf24;
            }
        }

        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            image-rendering: pixelated;
            animation: dropIn 0.3s ease-out;
        }

        @keyframes dropIn {
            from {
                transform: translateY(-400px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .piece img {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        /* Turn Indicator */
        #turnIndicator {
            background: #000;
            color: #fff;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000;
            padding: 12px 24px;
            font-size: 12px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 200px;
        }

        #turnIndicator.red {
            border-color: #ef4444;
            color: #ef4444;
            animation: pulse 1s infinite;
        }

        #turnIndicator.blue {
            border-color: #3b82f6;
            color: #3b82f6;
            animation: pulse 1s infinite;
        }

        #turnIndicator.gameover {
            border-color: #fbbf24;
            color: #fbbf24;
            font-size: 14px;
            animation: none;
        }


        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Chat Container - Fixed at Bottom */
        .chat-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-top: 6px solid #fff;
            box-shadow: 0 -8px 0 #000, 0 0 0 6px #000;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            height: 300px;
            z-index: 100;
        }

        .chat-container h2 {
            font-size: 12px;
            color: #fbbf24;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 #000;
        }

        .chat-box {
            flex: 1;
            background: #000;
            border: 3px solid #fff;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 10px;
            font-size: 8px;
            line-height: 1.6;
            max-height: 180px;
        }

        .chat-message {
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-username {
            font-weight: bold;
        }

        .chat-username-red {
            color: #ef4444;
        }

        .chat-username-blue {
            color: #3b82f6;
        }

        .chat-username-spectator {
            color: #a0aec0;
        }

        .chat-input-row {
            display: flex;
            gap: 10px;
        }

        #chatInput {
            flex: 1;
            background: #000;
            color: #fff;
            border: 3px solid #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
        }

        #chatInput:focus {
            outline: none;
            border-color: #fbbf24;
        }

        #sendBtn {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 10px 20px;
            font-size: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.1s;
            white-space: nowrap;
        }

        #sendBtn:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        #sendBtn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-bottom: 280px;
            }

            .profile-container {
                padding: 8px 12px;
            }

            .game-wrapper {
                padding-top: 180px;
            }

            #game-board {
                grid-template-columns: repeat(7, 45px);
                grid-template-rows: repeat(6, 45px);
                gap: 6px;
            }

            .cell {
                width: 45px;
                height: 45px;
            }

            .piece {
                width: 38px;
                height: 38px;
            }

            .chat-container {
                height: 260px;
                padding: 12px 15px;
            }

            .chat-box {
                max-height: 140px;
            }

            #turnIndicator {
                font-size: 10px;
                padding: 10px 18px;
            }
        }

        @media (max-width: 480px) {
            #game-board {
                grid-template-columns: repeat(7, 38px);
                grid-template-rows: repeat(6, 38px);
                gap: 4px;
            }
            .chat-container {
                height: 180px;
                padding: 10px 12px;
                }

                .chat-box {
                max-height: 100px;
                font-size: 7px;
                }

                #chatInput {
                font-size: 7px;
                padding: 8px;
                }

                #sendBtn {
                padding: 8px 16px;
                font-size: 7px;
                }

            .profile-container {
            position: static;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            width: 100%;
            }

            .profile-left,
            .profile-right {
            flex-direction: column;
            align-items: center;
            }

            .cell {
                width: 38px;
                height: 38px;
            }

            .piece {
                width: 32px;
                height: 32px;
            }
        }
        /* Modal animations and helper classes (moved from inline JS) */
        .modal-anim-content { will-change: transform, opacity; }
        .bounce { animation: modal-bounce 650ms cubic-bezier(.2,.9,.3,1); }
        @keyframes modal-bounce {
        0% { transform: scale(.85); opacity: 0 }
        60% { transform: scale(1.05); opacity: 1 }
        80% { transform: scale(.98) }
        100% { transform: scale(1) }
        }
        .fade-in { animation: modal-fade 360ms ease-out; }
        @keyframes modal-fade {
        from { opacity: 0; transform: translateY(8px) }
        to { opacity: 1; transform: translateY(0) }
        }

        /* Optional: basic modal overlay/content classes for easier theming */
        .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        z-index: 9999;
        }
        .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        min-width: 260px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
    </style>
