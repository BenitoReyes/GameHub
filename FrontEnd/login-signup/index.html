<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub - Welcome</title>
    <script src="theme.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }

        /* Light Mode */
        body.light {
            background: linear-gradient(180deg, #d6eaff 0%, #b3d9ff 100%);
            color: #2d3748;
        }

        /* Hide dark mode elements in light mode */
        body.light::after,
        body.light .shooting-star {
            display: none;
        }

        /* Sun for Light Mode */
        body.light::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fef08a 0%, #fbbf24 50%, #f59e0b 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: -1;
            display: block;
            animation: sunGlow 5s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(251, 191, 36, 0.6),
                0 0 60px rgba(251, 191, 36, 0.4),
                0 0 90px rgba(251, 191, 36, 0.2);
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 75% 25%, white, transparent),
                radial-gradient(1px 1px at 40% 90%, white, transparent),
                radial-gradient(1px 1px at 95% 40%, white, transparent);
            background-size: 200px 200px, 180px 180px, 220px 220px;
            animation: stars 25s linear infinite, twinkle 4s ease-in-out infinite;
            opacity: 0.4;
            z-index: -2;
        }

        /* Moon */
        body::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #f7fafc 0%, #e2e8f0 40%, #cbd5e0 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: -1;
            animation: moonGlow 6s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1),
                inset -8px -8px 0 rgba(0, 0, 0, 0.1);
        }

        /* Light Mode Clouds */
        body.light::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 100%;
            background-image: 
                /* Large clouds */
                radial-gradient(ellipse 120px 40px at 25% 20%, rgba(255, 255, 255, 0.8), transparent 50%),
                radial-gradient(ellipse 80px 30px at 75% 35%, rgba(255, 255, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 100px 35px at 50% 60%, rgba(255, 255, 255, 0.7), transparent 50%),
                radial-gradient(ellipse 90px 25px at 15% 80%, rgba(255, 255, 255, 0.5), transparent 50%),
                /* Medium clouds */
                radial-gradient(ellipse 60px 20px at 85% 15%, rgba(240, 248, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 70px 25px at 35% 45%, rgba(240, 248, 255, 0.5), transparent 50%),
                radial-gradient(ellipse 55px 18px at 65% 75%, rgba(240, 248, 255, 0.7), transparent 50%),
                /* Small clouds */
                radial-gradient(ellipse 40px 15px at 45% 25%, rgba(248, 250, 252, 0.4), transparent 50%),
                radial-gradient(ellipse 35px 12px at 80% 55%, rgba(248, 250, 252, 0.5), transparent 50%),
                radial-gradient(ellipse 45px 16px at 20% 65%, rgba(248, 250, 252, 0.6), transparent 50%);
            background-size: 400px 300px, 350px 250px, 300px 200px;
            animation: clouds 30s linear infinite;
            opacity: 0.8;
            z-index: -2;
        }

        @keyframes stars {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-200px) translateX(-100px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            33% { opacity: 0.7; }
            66% { opacity: 0.4; }
            100% { opacity: 0.4; }
        }

        @keyframes clouds {
            from { transform: translateX(0); }
            to { transform: translateX(-33.33%); }
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 255, 255, 0.1), inset -8px -8px 0 rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3), 0 0 90px rgba(255, 255, 255, 0.2), inset -8px -8px 0 rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 255, 255, 0.1), inset -8px -8px 0 rgba(0, 0, 0, 0.1); }
        }

        @keyframes sunGlow {
            0% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6), 0 0 60px rgba(251, 191, 36, 0.4), 0 0 90px rgba(251, 191, 36, 0.2); }
            50% { box-shadow: 0 0 45px rgba(251, 191, 36, 0.8), 0 0 90px rgba(251, 191, 36, 0.6), 0 0 135px rgba(251, 191, 36, 0.3); }
            100% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6), 0 0 60px rgba(251, 191, 36, 0.4), 0 0 90px rgba(251, 191, 36, 0.2); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, white, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shootingStar 3s linear infinite;
            z-index: -1;
        }

        .shooting-star:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-delay: 8s;
            animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
            top: 70%;
            left: 60%;
            animation-delay: 15s;
            animation-duration: 2.8s;
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px) rotate(45deg);
            }
        }

        .welcome-container {
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 1;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-box {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            width: 100%;
            padding: 40px 20px;
            margin-bottom: 40px;
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Light Mode Logo Box */
        body.light .logo-box {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #1a202c,
                0 10px 30px rgba(26, 32, 44, 0.3),
                inset 0 0 20px rgba(26, 32, 44, 0.2);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .logo-text {
            font-size: 32px;
            color: #fff;
            text-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1.5;
        }

        /* Light Mode Logo Text */
        body.light .logo-text {
            color: #fff;
            text-shadow: 
                4px 4px 0 #1a202c,
                6px 6px 0 rgba(26, 32, 44, 0.3);
        }

        .subtitle {
            font-size: 10px;
            color: #ffed4e;
            margin-top: 15px;
            text-shadow: 2px 2px 0 #000;
        }

        /* Light Mode Subtitle */
        body.light .subtitle {
            color: #fbbf24;
            text-shadow: 2px 2px 0 #1a202c;
        }

        button {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        /* Light Mode Buttons */
        body.light button {
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #1a202c, 0 6px 0 #1a202c;
        }

        button:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        /* Light Mode Button Hover */
        body.light button:hover {
            box-shadow: 0 0 0 4px #1a202c, 0 8px 0 #1a202c;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Light Mode Button Active */
        body.light button:active {
            box-shadow: 0 0 0 4px #1a202c, 0 2px 0 #1a202c;
        }

        button.login {
            background: linear-gradient(180deg, #f7b731 0%, #f39c12 100%);
        }

        button.login:hover {
            background: linear-gradient(180deg, #ffc741 0%, #ffac22 100%);
        }

        /* Pixel corners decoration */
        .logo-box::before,
        .logo-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffed4e;
        }

        /* Light Mode Pixel Corners */
        body.light .logo-box::before,
        body.light .logo-box::after {
            background: #fbbf24;
        }

        .logo-box::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .logo-box::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        /* Light Mode Corner Shadows */
        body.light .logo-box::before,
        body.light .logo-box::after {
            box-shadow: 0 0 0 6px #1a202c;
        }

        /* Coin animation */
        .coin {
            position: absolute;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .coin-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .coin-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .coin-3 { bottom: 15%; left: 8%; animation-delay: 2s; }
        .coin-4 { bottom: 25%; right: 12%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .welcome-container {
                width: 90%;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            button {
                font-size: 12px;
                padding: 18px;
            }
        }
    </style>
</head>
