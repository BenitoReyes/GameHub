<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub - Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200px 200px;
            animation: stars 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .signup-container {
            background: linear-gradient(135deg, #2d3561 0%, #1f2544 100%);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 15px 40px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 450px;
            position: relative;
            z-index: 1;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pixel corners */
        .signup-container::before,
        .signup-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4ecdc4;
        }

        .signup-container::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .signup-container::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        h1 {
            color: #4ecdc4;
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 
                3px 3px 0 #000,
                5px 5px 0 rgba(0, 0, 0, 0.3);
            line-height: 1.6;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ffed4e;
            font-size: 12px;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 1px;
        }

        input {
            background: #0f1419;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, inset 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #4ecdc4;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 15px;
            margin-bottom: 25px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 0 4px #000, 
                        inset 0 4px 8px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(78, 205, 196, 0.5);
        }

        input::placeholder {
            color: #4a5568;
            font-size: 10px;
        }

        button {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 18px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            margin-top: 10px;
            position: relative;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        button:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Floating elements */
        .pixel-star {
            position: absolute;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .star-1 { top: 8%; left: 8%; animation-delay: 0s; }
        .star-2 { top: 15%; right: 10%; animation-delay: 1.5s; }
        .star-3 { bottom: 12%; left: 12%; animation-delay: 2s; }
        .star-4 { bottom: 18%; right: 8%; animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 12px 20px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            z-index: 10;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #ff7b7b 0%, #fe6a7f 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .back-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            label {
                font-size: 10px;
            }
            
            input {
                font-size: 12px;
                padding: 12px;
            }
            
            button {
                font-size: 14px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">◄ BACK</a>

    <div class="pixel-star star-1">⭐</div>
    <div class="pixel-star star-2">⭐</div>
    <div class="pixel-star star-3">⭐</div>
    <div class="pixel-star star-4">⭐</div>

    <div class="signup-container">
        <h1>CREATE PLAYER</h1>
        <form action="/signup" method="POST">
            <label for="username">► USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="CREATE USERNAME" required />
            
            <label for="password">► PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="CREATE PASSWORD" required />
            
            <button type="submit">► PLAY</button>
            <div id="signupError" style="color: #ff6b6b; margin-top: 10px; display: none;"></div>
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = new URLSearchParams(new FormData(form));

        try {
            const res = await fetch(form.action, {
            method: 'POST',
            body: data,
            redirect: 'manual',
            credentials: 'same-origin',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });

            const json = await res.json();

            if (res.ok && json?.redirect) {
            window.location.href = json.redirect;
            } else {
            const errEl = document.getElementById('signupError');
            errEl.textContent = json.error || 'signup failed';
            errEl.style.display = 'block';
            }
        } catch (err) {
            const errEl = document.getElementById('signupError');
            errEl.textContent = 'An unexpected error occurred';
            errEl.style.display = 'block';
            console.error('signup error:', err);
        }
    });
</script>
</html>
