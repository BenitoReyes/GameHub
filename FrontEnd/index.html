<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200px 200px;
            animation: stars 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .welcome-container {
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 1;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-box {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            width: 100%;
            padding: 40px 20px;
            margin-bottom: 40px;
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .logo-text {
            font-size: 32px;
            color: #fff;
            text-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1.5;
        }

        .subtitle {
            font-size: 10px;
            color: #ffed4e;
            margin-top: 15px;
            text-shadow: 2px 2px 0 #000;
        }

        button {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            position: relative;
            transition: all 0.1s;
            letter-spacing: 2px;
        }

        button:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        button.login {
            background: linear-gradient(180deg, #f7b731 0%, #f39c12 100%);
        }

        button.login:hover {
            background: linear-gradient(180deg, #ffc741 0%, #ffac22 100%);
        }

        /* Pixel corners decoration */
        .logo-box::before,
        .logo-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffed4e;
        }

        .logo-box::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .logo-box::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        /* Coin animation */
        .coin {
            position: absolute;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .coin-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .coin-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .coin-3 { bottom: 15%; left: 8%; animation-delay: 2s; }
        .coin-4 { bottom: 25%; right: 12%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .welcome-container {
                width: 90%;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            button {
                font-size: 12px;
                padding: 18px;
            }
        }
    </style>
</head>
