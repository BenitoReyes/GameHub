<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop 4 - Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200px 200px;
            animation: stars 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .menu-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title Box */
        .title-box {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .title-box::before,
        .title-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fbbf24;
        }

        .title-box::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .title-box::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .game-title {
            font-size: 36px;
            color: #fbbf24;
            text-align: center;
            text-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1.4;
        }

        .game-subtitle {
            font-size: 12px;
            color: white;
            text-align: center;
            margin-top: 15px;
            text-shadow: 2px 2px 0 #000;
        }

        /* Game Icons */
        .game-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 32px;
        }

        .game-icon {
            animation: bounce 1s ease-in-out infinite;
        }

        .game-icon:nth-child(1) { animation-delay: 0s; }
        .game-icon:nth-child(2) { animation-delay: 0.2s; }
        .game-icon:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Menu Buttons */
        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu-btn {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 30px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            transition: all 0.1s;
            letter-spacing: 1px;
            position: relative;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            line-height: 1.4;
            text-align: center;
        }

        .menu-btn .icon {
            font-size: 32px;
            display: block;
        }

        .menu-btn:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        .menu-btn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Special button colors */
        .menu-btn.primary {
            background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
        }

        .menu-btn.primary:hover {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
        }

        .menu-btn.secondary {
            background: linear-gradient(180deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .menu-btn.secondary:hover {
            background: linear-gradient(180deg, #a78bfa 0%, #8b5cf6 100%);
        }

        .menu-btn.info {
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
        }

        .menu-btn.info:hover {
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 12px 20px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            z-index: 10;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .back-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Floating elements */
        .floating-chip {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            z-index: 0;
        }

        .chip-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .chip-2 { top: 20%; right: 8%; animation-delay: 1s; }
        .chip-3 { bottom: 15%; left: 10%; animation-delay: 2s; }
        .chip-4 { bottom: 25%; right: 5%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 28px;
            }

            .game-subtitle {
                font-size: 10px;
            }

            .menu-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .menu-btn {
                padding: 25px 20px;
                font-size: 12px;
            }

            .menu-btn .icon {
                font-size: 28px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 22px;
            }

            .game-icons {
                font-size: 24px;
            }
        }
    </style>
</head>
