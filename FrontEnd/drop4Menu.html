<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop 4 - Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 75% 25%, white, transparent),
                radial-gradient(1px 1px at 40% 90%, white, transparent),
                radial-gradient(1px 1px at 95% 40%, white, transparent);
            background-size: 200px 200px, 180px 180px, 220px 220px;
            animation: stars 25s linear infinite, twinkle 4s ease-in-out infinite;
            opacity: 0.5;
            z-index: -2;
        }

        /* Moon */
        body::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #f7fafc 0%, #e2e8f0 40%, #cbd5e0 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: -1;
            animation: moonGlow 6s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1),
                inset -8px -8px 0 rgba(0, 0, 0, 0.1);
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, white, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shootingStar 3s linear infinite;
        }

        .shooting-star:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-delay: 8s;
            animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 15s;
            animation-duration: 2.8s;
        }

        .shooting-star:nth-child(4) {
            top: 30%;
            left: 60%;
            animation-delay: 22s;
            animation-duration: 3.2s;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform-origin: 0 50%;
            transform: rotate(45deg);
        }

        @keyframes stars {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-200px) translateX(-100px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            33% { opacity: 0.7; }
            66% { opacity: 0.4; }
            100% { opacity: 0.4; }
        }

        @keyframes shootingStar {
            0% { 
                transform: translateX(-100px) translateY(-100px);
                opacity: 0;
            }
            5% { opacity: 0.3; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            95% { opacity: 0.3; }
            100% { 
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes moonGlow {
            0% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                        0 0 40px rgba(255, 255, 255, 0.2),
                        0 0 60px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4),
                        0 0 60px rgba(255, 255, 255, 0.3),
                        0 0 90px rgba(255, 255, 255, 0.2);
                transform: scale(1.03);
            }
            100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3),
                        0 0 40px rgba(255, 255, 255, 0.2),
                        0 0 60px rgba(255, 255, 255, 0.1);
                transform: scale(1);
            }
        }

        @keyframes sunGlow {
            0% { 
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.6),
                        0 0 60px rgba(251, 191, 36, 0.4),
                        0 0 90px rgba(251, 191, 36, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(251, 191, 36, 0.8),
                        0 0 80px rgba(251, 191, 36, 0.6),
                        0 0 120px rgba(251, 191, 36, 0.3);
                transform: scale(1.04);
            }
            100% { 
                box-shadow: 0 0 30px rgba(251, 191, 36, 0.6),
                        0 0 60px rgba(251, 191, 36, 0.4),
                        0 0 90px rgba(251, 191, 36, 0.2);
                transform: scale(1);
            }
        }

        .menu-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title Box */
        .title-box {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .title-box::before,
        .title-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fbbf24;
        }

        .title-box::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .title-box::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .game-title {
            font-size: 36px;
            color: #fbbf24;
            text-align: center;
            text-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            line-height: 1.4;
        }

        .game-subtitle {
            font-size: 12px;
            color: white;
            text-align: center;
            margin-top: 15px;
            text-shadow: 2px 2px 0 #000;
        }

        /* Game Icons */
        .game-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 32px;
        }

        .game-icon {
            animation: bounce 1s ease-in-out infinite;
        }

        .game-icon:nth-child(1) { animation-delay: 0s; }
        .game-icon:nth-child(2) { animation-delay: 0.2s; }
        .game-icon:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Menu Buttons */
        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .menu-btn {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 30px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            transition: all 0.1s;
            letter-spacing: 1px;
            position: relative;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            line-height: 1.4;
            text-align: center;
        }

        .menu-btn .icon {
            font-size: 32px;
            display: block;
        }

        .menu-btn:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        .menu-btn:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Special button colors */
        .menu-btn.primary {
            background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
        }

        .menu-btn.primary:hover {
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
        }

        .menu-btn.secondary {
            background: linear-gradient(180deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .menu-btn.secondary:hover {
            background: linear-gradient(180deg, #a78bfa 0%, #8b5cf6 100%);
        }

        .menu-btn.info {
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
        }

        .menu-btn.info:hover {
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 12px 20px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            z-index: 10;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .back-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Floating elements */
        .floating-chip {
            position: absolute;
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
            z-index: 0;
        }

        .chip-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .chip-2 { top: 20%; right: 8%; animation-delay: 1s; }
        .chip-3 { bottom: 15%; left: 10%; animation-delay: 2s; }
        .chip-4 { bottom: 25%; right: 5%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 28px;
            }

            .game-subtitle {
                font-size: 10px;
            }

            .menu-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .menu-btn {
                padding: 25px 20px;
                font-size: 12px;
            }

            .menu-btn .icon {
                font-size: 28px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 22px;
            }

            .game-icons {
                font-size: 24px;
            }
        }

        /* Light Mode Styles */
        body.light {
            background: linear-gradient(180deg, #d6eaff 0%, #b3d9ff 100%);
            color: #2d3748;
        }

        /* Hide dark mode elements in light mode */
        body.light::after,
        body.light .shooting-star {
            display: none;
        }

        /* Sun for Light Mode */
        body.light::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fef08a 0%, #fbbf24 50%, #f59e0b 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: -1;
            display: block;
            animation: sunGlow 5s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(251, 191, 36, 0.6),
                0 0 60px rgba(251, 191, 36, 0.4),
                0 0 90px rgba(251, 191, 36, 0.2);
        }

        /* Light Mode Clouds Background */
        body.light::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 100%;
            background-image: 
                /* Large clouds */
                radial-gradient(ellipse 120px 40px at 25% 20%, rgba(255, 255, 255, 0.8), transparent 50%),
                radial-gradient(ellipse 80px 30px at 75% 35%, rgba(255, 255, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 100px 35px at 50% 60%, rgba(255, 255, 255, 0.7), transparent 50%),
                radial-gradient(ellipse 90px 25px at 15% 80%, rgba(255, 255, 255, 0.5), transparent 50%),
                /* Medium clouds */
                radial-gradient(ellipse 60px 20px at 85% 15%, rgba(240, 248, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 70px 25px at 35% 45%, rgba(240, 248, 255, 0.5), transparent 50%),
                radial-gradient(ellipse 55px 18px at 65% 75%, rgba(240, 248, 255, 0.7), transparent 50%),
                /* Small clouds */
                radial-gradient(ellipse 40px 15px at 45% 25%, rgba(248, 250, 252, 0.4), transparent 50%),
                radial-gradient(ellipse 35px 12px at 80% 55%, rgba(248, 250, 252, 0.5), transparent 50%),
                radial-gradient(ellipse 45px 16px at 20% 65%, rgba(248, 250, 252, 0.6), transparent 50%);
            background-size: 400px 300px, 350px 250px, 300px 200px;
            animation: clouds 30s linear infinite;
            opacity: 0.8;
            z-index: -2;
        }

        @keyframes clouds {
            from { transform: translateX(0); }
            to { transform: translateX(-33.33%); }
        }

        body.light .game-title {
            color: #ffffff;
            text-shadow: 2px 2px 0 #000;
        }

        body.light .back-btn {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: #ffffff;
        }

        body.light .menu-btn:not(.primary):not(.secondary):not(.info) {
            background: linear-gradient(135deg, #60a5fa 0%, #4299e1 50%, #3182ce 100%);
            border: 4px solid #ffffff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            color: #ffffff;
        }

        body.light .menu-btn:not(.primary):not(.secondary):not(.info):hover {
            background: linear-gradient(135deg, #38b2ac 0%, #319795 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        body.light .menu-btn.secondary {
            background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
        }

        body.light .menu-btn.secondary:hover {
            background: linear-gradient(135deg, #553c9a 0%, #4c1d95 100%);
        }

        body.light .menu-btn.info {
            background: linear-gradient(135deg, #38b2ac 0%, #319795 100%);
        }

        body.light .menu-btn.info:hover {
            background: linear-gradient(135deg, #2c7a7b 0%, #285e61 100%);
        }

        body.light .floating-chip {
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
