<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop 4 - Join Game</title>
    <script src="theme.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 20px;
            color: #ffffff;
        }

        /* Light Mode */
        body.light {
            background: linear-gradient(180deg, #d6eaff 0%, #b3d9ff 100%);
            color: #2d3748;
        }

        /* Hide dark mode elements in light mode */
        body.light::after,
        body.light .shooting-star {
            display: none;
        }

        /* Sun for Light Mode */
        body.light::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fef08a 0%, #fbbf24 50%, #f59e0b 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: -1;
            display: block;
            animation: sunGlow 5s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(251, 191, 36, 0.6),
                0 0 60px rgba(251, 191, 36, 0.4),
                0 0 90px rgba(251, 191, 36, 0.2);
        }

        /* Animated stars background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 60%, white, transparent),
                radial-gradient(2px 2px at 75% 25%, white, transparent),
                radial-gradient(1px 1px at 40% 90%, white, transparent),
                radial-gradient(1px 1px at 95% 40%, white, transparent);
            background-size: 200px 200px, 180px 180px, 220px 220px;
            animation: stars 25s linear infinite, twinkle 4s ease-in-out infinite;
            opacity: 0.4;
            z-index: -2;
        }

        /* Moon */
        body::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 10%;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #f7fafc 0%, #e2e8f0 40%, #cbd5e0 100%);
            border-radius: 50%;
            opacity: 0.9;
            z-index: -1;
            animation: moonGlow 6s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1),
                inset -8px -8px 0 rgba(0, 0, 0, 0.1);
        }

        /* Light Mode Clouds */
        body.light::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 100%;
            background-image: 
                /* Large clouds */
                radial-gradient(ellipse 120px 40px at 25% 20%, rgba(255, 255, 255, 0.8), transparent 50%),
                radial-gradient(ellipse 80px 30px at 75% 35%, rgba(255, 255, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 100px 35px at 50% 60%, rgba(255, 255, 255, 0.7), transparent 50%),
                radial-gradient(ellipse 90px 25px at 15% 80%, rgba(255, 255, 255, 0.5), transparent 50%),
                /* Medium clouds */
                radial-gradient(ellipse 60px 20px at 85% 15%, rgba(240, 248, 255, 0.6), transparent 50%),
                radial-gradient(ellipse 70px 25px at 35% 45%, rgba(240, 248, 255, 0.5), transparent 50%),
                radial-gradient(ellipse 55px 18px at 65% 75%, rgba(240, 248, 255, 0.7), transparent 50%),
                /* Small clouds */
                radial-gradient(ellipse 40px 15px at 45% 25%, rgba(248, 250, 252, 0.4), transparent 50%),
                radial-gradient(ellipse 35px 12px at 80% 55%, rgba(248, 250, 252, 0.5), transparent 50%),
                radial-gradient(ellipse 45px 16px at 20% 65%, rgba(248, 250, 252, 0.6), transparent 50%);
            background-size: 400px 300px, 350px 250px, 300px 200px;
            animation: clouds 30s linear infinite;
            opacity: 0.8;
            z-index: -2;
        }

        @keyframes stars {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-200px) translateX(-100px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            33% { opacity: 0.7; }
            66% { opacity: 0.4; }
            100% { opacity: 0.4; }
        }

        @keyframes clouds {
            from { transform: translateX(0); }
            to { transform: translateX(-33.33%); }
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 255, 255, 0.1), inset -8px -8px 0 rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3), 0 0 90px rgba(255, 255, 255, 0.2), inset -8px -8px 0 rgba(0, 0, 0, 0.1); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.2), 0 0 60px rgba(255, 255, 255, 0.1), inset -8px -8px 0 rgba(0, 0, 0, 0.1); }
        }

        @keyframes sunGlow {
            0% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6), 0 0 60px rgba(251, 191, 36, 0.4), 0 0 90px rgba(251, 191, 36, 0.2); }
            50% { box-shadow: 0 0 45px rgba(251, 191, 36, 0.8), 0 0 90px rgba(251, 191, 36, 0.6), 0 0 135px rgba(251, 191, 36, 0.3); }
            100% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6), 0 0 60px rgba(251, 191, 36, 0.4), 0 0 90px rgba(251, 191, 36, 0.2); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, transparent, white, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: shootingStar 3s linear infinite;
            z-index: -1;
        }

        .shooting-star:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
            top: 40%;
            left: 30%;
            animation-delay: 8s;
            animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
            top: 70%;
            left: 60%;
            animation-delay: 15s;
            animation-duration: 2.8s;
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(300px) translateY(300px) rotate(45deg);
            }
        }

        .searchContainer{
            z-index: 2;
            display:none;
        }
        .join-container {
            background: linear-gradient(135deg, #2d3561 0%, #1f2544 100%);
            border: 6px solid #fff;
            box-shadow: 
                0 0 0 6px #000,
                0 15px 40px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            margin: 10%;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideDown 0.8s ease-out;
        }

        /* Light Mode Join Container */
        body.light .join-container {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            color: #2d3748;
            box-shadow: 
                0 0 0 6px #000,
                0 15px 40px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(66, 153, 225, 0.1);
        }

        body.light .searchContainer {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            color: #2d3748;
            box-shadow: 
                0 0 0 6px #000,
                0 15px 40px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(66, 153, 225, 0.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pixel corners */
        .join-container::before,
        .join-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4ecdc4;
        }

        .join-container::before {
            top: -6px;
            left: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        .join-container::after {
            bottom: -6px;
            right: -6px;
            box-shadow: 0 0 0 6px #000;
        }

        h1 {
            color: #4ecdc4;
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 
                3px 3px 0 #000,
                5px 5px 0 rgba(0, 0, 0, 0.3);
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .icon-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 48px;
            margin-bottom: 20px;
            padding: 20px 20px 0 20px;
        }

        label {
            color: #fbbf24;
            font-size: 12px;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 1px;
            display: block;
        }

        input[type="text"] {
            background: #0f1419;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, inset 0 4px 8px rgba(0, 0, 0, 0.5);
            color: #4ecdc4;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            padding: 18px;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.2s;
            width: 100%;
            text-align: center;
            letter-spacing: 2px;
        }

        input[type="text"]:focus {
            border-color: #fbbf24;
            box-shadow: 0 0 0 4px #000, 
                        inset 0 4px 8px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(251, 191, 36, 0.5);
        }

        input[type="text"]::placeholder {
            color: #4a5568;
            font-size: 11px;
        }

        .room-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .room-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            flex: 1;
        }

        .room-info span {
            color: #fff;
        }

        button {
            background: linear-gradient(180deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            position: relative;
            transition: all 0.1s;
            letter-spacing: 2px;
        }
        
        button:hover {
            background: linear-gradient(180deg, #5eddd4 0%, #54b09d 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 8px 0 #000;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        .joinBtn {
            width: 25%;
        }
        .searchBtn{
            width: 10%;
            margin: 0;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Back button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 4px solid #fff;
            box-shadow: 0 0 0 4px #000, 0 4px 0 #000;
            padding: 12px 20px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            z-index: 10;
        }

        .back-btn:hover {
            background: linear-gradient(180deg, #f87171 0%, #ef4444 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 0 4px #000, 0 6px 0 #000;
        }

        .back-btn:active {
            transform: translateY(1px);
            box-shadow: 0 0 0 4px #000, 0 2px 0 #000;
        }

        /* Floating chips */
        .floating-chip {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            z-index: 0;
        }

        .chip-1 { top: 12%; left: 8%; animation-delay: 0s; }
        .chip-2 { top: 18%; right: 10%; animation-delay: 1s; }
        .chip-3 { bottom: 15%; left: 12%; animation-delay: 2s; }
        .chip-4 { bottom: 20%; right: 8%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .join-container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            label {
                font-size: 10px;
            }
            
            input[type="text"] {
                font-size: 12px;
                padding: 15px;
            }
            
            button {
                font-size: 14px;
                padding: 18px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 10px;
            }

            .icon-container {
                font-size: 36px;
                margin-bottom: 15px;
                padding: 15px 15px 0 15px;
            }

            .searchBtn {
                width: 20%;
                min-width: 60px;
                padding: 12px;
                font-size: 20px;
            }

            .room-entry {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
                gap: 12px;
            }

            .room-info {
                flex-direction: column;
                gap: 6px;
            }

            .room-info span {
                font-size: 10px;
                line-height: 1.6;
            }

            .joinBtn {
                width: 100%;
                font-size: 12px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Shooting Stars for Dark Mode -->
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>

    <a href="drop4Menu.html" class="back-btn">‚óÑ BACK</a>

    <div class="floating-chip chip-1">üî¥</div>
    <div class="floating-chip chip-2">üîµ</div>
    <div class="floating-chip chip-3">üî¥</div>
    <div class="floating-chip chip-4">üîµ</div>
    <div class="searchContainer">
        <h1>Join a Game Room</h1>
            <input type="text" id="roomIdInput" placeholder="Enter roomId">
            <button id="joinRoom">Join Room</button>
    </div>
    <div class="join-container">
        <div class="icon-container"> <button id="searchBtn" class="searchBtn">üîç</button> </div>
        <h1>AVAILABLE ROOMS</h1>
        <div id="roomList" style="max-height: 300px; overflow-y: auto; margin-top: 20px; color: #fff; font-size: 12px; letter-spacing: 1px;">
            <!-- Room entries will be populated here -->
        </div>
    </div> 

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('searchBtn').addEventListener('click', () => {
            document.querySelector('.join-container').style.display = 'none';
            document.querySelector('.searchContainer').style.display = 'block';
        });

        document.getElementById('joinRoom').addEventListener('click', async () => {
            const roomId = document.getElementById('roomIdInput').value;
            socket.emit('join-game', roomId);
        });
        socket.emit('get-rooms');
        setInterval(()=>{
            socket.emit('get-rooms');
        }, 2500)
        socket.on('room-list', (rooms) => {
            document.getElementById('roomList').innerHTML = rooms.map(room => `
                <div class="room-entry">
                    <div class = "room-info">
                        <span>Username: ${room.host.username}</span>
                        <span>, Participants: ${room.participants.length}</span>
                        <span>, Spectators: ${room.participants.length <= 2 ? 0 : room.participants.length - 2}</span>
                    </div>
                    <button id="joinBtn" class="joinBtn" data-roomId="${room.id}">Join</button> 
                </div>
            `).join('');
            document.querySelectorAll('.joinBtn').forEach(button => {
                button.addEventListener('click', () => {
                    const roomId = button.getAttribute('data-roomId');
                    socket.emit('join-game', roomId);
                });
            });
        });
    </script>
    </body>
</html>
